<table id="Topics" border="1" align="center">
    <th id="header" colspan="2">{{vm.topic.name}}</th>
    <tr id="canvasRow">
        <canvas id="lineCanvas" style="z-index:1000; position: absolute">Your browser sucks and cannot display canvas objects.</canvas>
        <td>
            <div id="canvasDiv" style="height: 50px">
                
                <!--<script> drawLine(document.getElementById('canvasDiv'), document.getElementById('lineCanvas'))</script>-->
            </div>
        </td>
    </tr>
    <tr ng-init="vm.draw()">
        <td ng-repeat="x in vm.topic.subTopics track by $index">
            <topic-dir topic="x"></topic-dir>
        </td>
    </tr>

</table>
