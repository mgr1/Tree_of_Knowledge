<table id="Topics" border="1" align="left">
    <th id="header" colspan="2">{{topic.name}}</th>
    <tr id="canvasRow">
        <td>
            <div id="canvasDiv" style="height: 20px"><canvas id="lineCanvas" width="20" height="20" style="z-index:1000; position: absolute">Your browser sucks and cannot display canvas objects.</canvas>
               <script>
                    var canvas = document.getElementById('lineCanvas');
                    var ctx = canvas.getContext('2d');
                    var startingXLocation = document.getElementById('header').getBoundingClientRect().left;
                    var endingXLocation = document.getElementById('header').getBoundingClientRect().right;
                    var startingYLocation = document.getElementById('canvasDiv').getBoundingClientRect().top;
                    var endingYLocation = document.getElementById('canvasDiv').getBoundingClientRect().bottom;
                    canvas.width = document.getElementById('header').getBoundingClientRect().width; 
                    canvas.height = document.getElementById('canvasDiv').getBoundingClientRect().height;
                    ctx.beginPath()
                    ctx.moveTo(startingXLocation, startingYLocation);
                    ctx.lineTo(endingXLocation, endingYLocation);
                    ctx;endPath();
                    ctx.stroke();
                    console.log('hello there')
                </script></div>
        </td>
    </tr>
    <tr>
        <td ng-repeat="x in topic.subTopics">
            <span ng-include="'topic.html'"  ng-init="topic = x">HERE</span>
        </td>
    </tr>

</table>
